<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Bill Payment Reminder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .navbar {
            background-color: #161b22;
            padding: 1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 45px;
            width: 45px;
            border: solid 2px black;
            border-radius: 10px;
            margin-right: 0.5em;
        }

        .navbar a {
            color: #c9d1d9;
            text-decoration: none;
            padding: 0.5em 1em;
            font-weight: 500;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #58a6ff;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="../static/kubera.png" alt="Kubera Logo"/>
            <a href="/"><b>Kubera Financial Manager</b></a>
        </div>
        <div class="nav-links">
            <a href="/transactions">Transactions</a>
            <a href="/dashboard">Dashboard</a>
            <a href="/portfolio">Stock News Portfolio</a>
            <a href="/">FinBot</a>
            <a href="/query_system">Query</a>
            <a href="/set-goal-page">Set Goal</a>
            <a href="/set-reminder-page">Set Reminder</a> <!-- New link for Set Reminder page -->
            <a href="/signup">Sign Up</a>
        </div>
    </div>
    </div>

    <div class="container">
        <center><h2>Set Your Monthly Bill Payment Reminder</h2></center>
        <br>
        <form action="/set-reminder" method="post" id="reminder-form">
            <label for="day">Enter the day of the month for the reminder:</label>
            <input type="number" id="day" name="day" min="1" max="31" required>
            <br>

            <label for="hour">Enter the hour (24-hour format) for the reminder:</label>
            <input type="number" id="hour" name="hour" min="0" max="23" required>
            <br>

            <label for="minute">Enter the minute for the reminder:</label>
            <input type="number" id="minute" name="minute" min="0" max="59" required>

            <center><button type="submit">Set Reminder</button></center>
        </form>

        <div id="status-message"></div>
    </div>
</body>
</html>
